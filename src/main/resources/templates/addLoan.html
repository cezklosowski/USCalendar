<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>US Calendar</title>
</head>
<body>
<h1>Dodaj nowe wypożyczenie:</h1>

<form method="post" th:action="@{/addLoan}" th:object="${loanDTO}">
    <div>
        <label for="placeNameInput">Miejsce wypożyczenia:</label>
        <input id="placeNameInput" type="text" th:field="*{placeName}">
    </div>

    <div>
        <label for="startTimeInput">Od:</label>
        <input id="startTimeInput" type="date" th:field="*{startTime}">
    </div>
    <div>
        <label for="endTimeInput">Do:</label>
        <input id="endTimeInput" type="date" th:field="*{endTime}">
    </div>
    <div>
        <label for="typeInput">Aparat:</label>
        <select id="typeInput" th:field="*{ultrasoundMachine.ultrasoundMachineId}">
            <option th:each="ultrasoundMachine : ${ultrasoundMachines}"
                    th:value="${ultrasoundMachine.ultrasoundMachineId}"
                    th:text="${ultrasoundMachine.modelName} + ' SN: ' + ${ultrasoundMachine.serialNumber}">
            </option>
        </select>
    </div>

    <div>
        <button type="submit">Dodaj!</button>
    </div>
</form>
</body>
</html>
